buildscript {
    ext {
        versions = [
                kotlin           : '1.2.60',
                minSdk           : 19,
                tgtSdk           : 27,
                compileSdk       : 27,
                buildTools       : '27.0.3',
                androidBuildTools: '3.1.4',
                supportLib       : '27.1.1'
        ]
    }
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.androidBuildTools"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
